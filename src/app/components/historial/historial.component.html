<table mat-table [dataSource]="historyRecor" class="mat-elevation-z8">
  <ng-container matColumnDef="fundName">
    <th mat-header-cell *matHeaderCellDef> Fondo </th>
    <td mat-cell *matCellDef="let element"> {{element.fundName}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Monto </th>
    <td mat-cell *matCellDef="let element"> {{element.amount | currency:'COP'}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['fundName', 'type', 'amount', 'date']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['fundName', 'type', 'amount', 'date'];"></tr>
</table>
